<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Bootstrap Typography example </title>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src=
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">        
        </script>
        </head>
    <body>
        <div class="container">
            <h1> Heading Lists </h1>
            <h1 class="display-1 text-success"> Codingal </h1>
            <h1 class="display-2 text-info"> Codingal </h1>
            <h1 class="display-3 text-danger"> Codingal </h1>
            <h1 class="display-4 text-secondary"> Codingal </h1>
        </div>
        <div class="container"></div>
        <h1> Lighter, <mark>Secondary</mark> Text with <code>small tag</code> and class text-muted </h1>
        <p> CO <sub> 2 </sub> </p>
        <p> A <sup> 2 </sup> </p>

            <dl>
                <dt> Coffee </dt>
                <dd> White, Hot drink </dd>
            </dl>

        </div>
    </body>
</html>
